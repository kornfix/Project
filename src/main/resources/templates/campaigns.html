<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona kampanii banku</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<a th:href="@{|/campaigns/add|}"/>
<button type="button">Stwórz nową kamapanię</button>
</a>
<div>
<table>
    <thead>
    <tr>
        <th>Tytuł</th>
        <th>Data utworzenia</th>
        <th>Data rozpoczęcia</th>
        <th>Data zakończenia</th>
        <th>Opis</th>
    </tr>
    </thead>
<tr th:each="campaign: ${campaigns}">
    <td th:text="${campaign.title}">
    <td th:text="${#dates.format(campaign.creationTime, 'dd-MM-yyyy HH:mm')}" >
    <td th:text="${campaign.campaignStartDate}">
    <td th:text="${campaign.campaignEndDate}">
    <td th:text="${campaign.description}">
    <td>
    <a th:href="@{|/campaigns/${campaign.id}|}"/>
    <button type="button">Zobacz szczegóły</button>
    </a>
    </td>
    <td>
    <a th:href="@{|/campaigns/${campaign.id}/update|}"/>
    <button type="button">Edytuj</button>
    </a>
    </td>
    <td>
    <form th:action="@{|/campaigns/${campaign.id}/delete|}"  th:method="delete">
        <button type="submit"
                th:data-confirm-delete="|Czy na pewno chcesz usunąć kampanię ${campaign.title}?|"
                onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Usuń </button>
    </form>
    </td>
</tr>
</table>
</div>
</body>
</html>
