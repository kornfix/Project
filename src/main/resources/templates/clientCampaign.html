<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User site</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="top-nav">
    <a class="nav-left active" th:href="@{/campaigns}">Kampanie</a>
    <a class="nav-left" th:href="@{/clients}">Klienci</a>
    <div class="top-nav-right">
        <form class="nav-left logout"
              th:action="@{|/campaigns/${clientCampaign.clientCampaignId.campaignId}/participants/${clientCampaign.clientCampaignId.clientId}/update|}"
              method="get">
            <input class="btn-logout" type="submit" value="Edytuj uczestnika"/>
        </form>
        <span class="nav-left" th:inline="text">[[${#httpServletRequest.remoteUser}]]</span>
        <form class="nav-left logout" th:action="@{/logout}" method="post">
            <input class="btn-logout" type="submit" value="Wyloguj"/>
        </form>
    </div>
</div>
<div class="breadcrumbs">
    <a class="breadcrumb" th:href="@{/campaigns}">Kampanie</a>   &#x2192
    <a class="breadcrumb" th:if="${clientCampaign.clientCampaignId.campaignId} != null"
        th:href=" @{|/campaigns/${clientCampaign.clientCampaignId.campaignId}|}"
       th:text="|${clientCampaign.campaign.title}|"></a>   &#x2192
    <span th:text="|${clientCampaign.client.firstName} ${clientCampaign.client.lastName}|"></span>
</div>
<div class="content">
    <div class="form"th:object="${clientCampaign}">
    <h1>Informacje o uczęstniku kampanii</h1>
    <table>
        <tr>
            <td>Imię</td><td th:text="*{client.firstName}"></td>
        </tr>
        <tr>
            <td>Nazwisko</td><td th:text="*{client.lastName}"></td>
        </tr>
        <tr>
            <td>Nazwa ampanii</td><td th:text="*{campaign.title}"></td>
        </tr>
        <tr>
            <td>Czas trwania ostatniego kontaktu</td><td th:text="*{callDurationInSeconds}"></td>
        </tr>
        <tr>
            <td>Liczba kontaktów:</td><td th:text="*{numberOfContactsDuringCampaign}"></td>
        </tr>
        <tr>
            <td>Data ostatniego kontaktu:</td><td th:text="*{lastContactDate}"></td>
        </tr>
    </table>
</div>
</div>
    <footer>
        &copy;2022 Wszystkie prawa zastrzezone
    </footer>
</body>
</html>
