<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User site</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="topnav">
    <a class="nav-left" th:href="@{/}">Home</a>
    <a class="nav-left" th:href="@{/clients}">Klienci</a>
    <a class="nav-left active" th:href="@{/campaigns}">Kampanie</a>
    <div class="topnav-right">
        <span class="nav-left" th:inline="text">[[${#httpServletRequest.remoteUser}]]</span>
        <form class="nav-left" th:action="@{/logout}" method="post">
            <input class="btn-logout" type="submit" value="Wyloguj"/>
        </form>
    </div>
</div>
<div>
    <a th:href="@{/campaigns}">Kampanie</a> &#x2192
    <span th:text="${campaign.title}"></span>
</div>
<div th:object="${campaign}">
    <table>
        <tr>
            <td>Tytuł:</td><td th:text="*{title}"></td>
        </tr>
        <tr>
            <td>Data utworzenia</td><td th:text="*{#dates.format(creationTime, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        <tr>
            <td>Data rozpoczęcia:</td><td th:text="*{campaignStartDate}"></td>
        </tr>
        <tr>
            <td>Data zakończenia</td><td th:text="*{campaignEndDate}"></td>
        </tr>
        <tr>
            <td>Opis:</td><td th:text="*{description}"></td>
        </tr>
    </table>
    <a th:href="@{|/campaigns/*{id}/update|}"/>
        <button type="button">Edytuj</button>
    </a>
</div>
</body>
</html>
