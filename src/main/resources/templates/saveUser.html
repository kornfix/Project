<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save user page</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/users/add}" th:object="${user}" method="post">
    <p>Nazwa użytkownika: <input type="text" th:field="*{username}" /></p>
    <p>Hasło: <input type="text" th:field="*{password}" /></p>
    <p>
        <input type="submit" value="Zapisz użytkownika" />
        <form>
            <input type="button" value="Anuluj" onclick="history.back()">
        </form>
    </p>
</form>


</body>
</html>
