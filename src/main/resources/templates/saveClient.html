<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save user page</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:object="${client}" th:action="${client.id} != null? @{|/clients/${client.id}/update|} : @{/clients/add}"
      th:method="${client.id} != null? PUT : POST">
    <input type="hidden" th:value="${referer}" name="referer"/>
    <p>Imię: <input type="text" th:field="*{firstName}" /></p>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
    <p>Nazwisko: <input type="text" th:field="*{lastName}" /></p>
    <p  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
    <p>Wiek: <input type="number" th:field="*{age}" min="11" max="150"></p>
    <p  th:if="${#fields.hasErrors('age')}">Wiek nie może być pusty oraz musi być większy od 18!</p>
    <p>Numer telefonu: <input type="text" th:field="*{phoneNumber}" /></p>
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"/>
    <p>Rodzaj telefonu:
        <select th:field="*{contactType}">
            <option th:each="option : ${contactTypes}" th:value="${option}" th:text="${option}"
                    th:selected="(${option} == *{contactType})">
            </option>
        </select>
    </p>
    <p  th:if="${#fields.hasErrors('contactType')}" th:errors="*{contactType}"/>
    <p>Zawód:
        <select th:field="*{job}">
            <option th:each="option : ${jobs}" th:value="${option}" th:text="${option}"
                    th:selected="(${option} == *{job})">
            </option>
        </select>
    </p>
    <p>Poziom wykształcenia:
        <select th:field="*{educationLevel}">
            <option th:each="option : ${educationLevels}" th:value="${option}" th:text="${option}"
                    th:selected="(${option} == *{educationLevel})">
            </option>
        </select>
    </p>
    <p  th:if="${#fields.hasErrors('educationLevel')}" th:errors="*{educationLevel}"/>
    <p>Status cywilny:
        <select th:field="*{martialStatus}">
            <option th:each="option : ${martialStatuses}" th:value="${option}" th:text="${option}"
                    th:selected="(${option} == *{martialStatus})">
            </option>
        </select>
    </p>
    <p  th:if="${#fields.hasErrors('martialStatus')}" th:errors="*{martialStatus}"/>
    <p>Saldo: <input type="number" th:field="*{balance}" step="0.01"></p>
    <p th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"/>
    <p>Zalega ze spłatami: <input type="checkbox"  th:field="*{defaultCreditStatus}"
                                  th:checked="*{defaultCreditStatus}" /></p>
    <p th:if="${#fields.hasErrors('defaultCreditStatus')}" th:errors="*{defaultCreditStatus}"/>
    <p>Posiada kredyt hipoteczny: <input type="checkbox"  th:field="*{hasMortgage}"
                                         th:checked="*{hasMortgage}" /></p>
    <p th:if="${#fields.hasErrors('hasMortgage')}" th:errors="*{hasMortgage}"/>
    <p>Posiada kredyt konsumpcyjny: <input type="checkbox"  th:field="*{hasConsumerCredit}"
                                           th:checked="*{hasConsumerCredit}" /></p>
    <p th:if="${#fields.hasErrors('hasConsumerCredit')}" th:errors="*{hasConsumerCredit}"/>
    <p>
        <input type="submit" value="Zapisz" />
        <a th:href="${referer}!=null? ${referer}:'/'"/>
        <button type="button">Anuluj</button>
        </a>
    </p>

</form>


</body>
</html>
