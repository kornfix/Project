<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona klientów banku</title>
</head>
<body>
<a th:href="@{|/clients/add|}"/>
<button type="button">Dodaj nowego klienta</button>
</a>
<div>
<table>
    <thead>
    <tr>
        <th>Imie</th>
        <th>Nazwisko</th>
        <th>Zawód</th>
        <th>Wiek</th>
    </tr>
    </thead>
<tr th:each="client: ${clients}">
    <td th:text="|${client.firstName}|">
    <td th:text="|${client.lastName}|">
    <td th:text="|${client.job}|">
    <td th:text="|${client.age}|">
    <td>
    <a th:href="@{|/clients/${client.id}|}"/>
    <button type="button">Otwórz profil</button>
    </a>
    </td>
    <td>
    <a th:href="@{|/clients/${client.id}/update|}"/>
    <button type="button">Edytuj</button>
    </a>
    </td>
    <td>
    <form th:action="@{|/clients/${client.id}/delete|}"  th:method="delete">
        <button type="submit"
                th:data-confirm-delete="|Czy na pewno chcesz usunąć klienta ${client.firstName} ${client.lastName}?|"
                onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Usuń</button>
    </form>
    </td>
</tr>
</table>
</div>
</body>
</html>
