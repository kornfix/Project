<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Campaign form page</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Formularz</h1>
<form action="#" th:object="${campaign}" th:action="${campaign.id} != null? @{|/campaigns/${campaign.id}/update|} : @{/campaigns/add}"
      th:method="${campaign.id} != null? PUT : POST">
    <input type="hidden" th:value="${referer}" name="referer"/>
    <p>Imię: <input type="text" th:field="*{title}" /></p>
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
    <p>Data rozpoczęcia: <input type="date" th:field="*{campaignStartDate}" /></p>
    <p  th:if="${#fields.hasErrors('campaignStartDate')}">Data rozpoczęcia nie może być pusta!</p>
    <p>Data zakończenia: <input type="date" th:field="*{campaignEndDate}" /></p>
    <p  th:if="${#fields.hasErrors('campaignEndDate')}">Data zakończenia nie może być pusta!</p>
    <p>Opis: <textarea th:field="*{description}" rows="4" cols="50"></textarea>
    </p>
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
    <p>
        <input class="btn" type="submit" value="Zapisz" />
        <a th:href="${referer}!=null? ${referer}:'/'"/>
        <button class="btn" type="button">Anuluj</button>
        </a>
    </p>

</form>


</body>
</html>
